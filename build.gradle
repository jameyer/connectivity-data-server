plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.2.71'
}

version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()

    maven { url "https://dl.bintray.com/kotlin/exposed" }
    maven { url "https://dl.bintray.com/kotlin/ktor" }
    maven { url "https://dl.bintray.com/kotlin/kotlinx" }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
    compile 'org.jetbrains.kotlinx:kotlinx-coroutines-core:0.25.3'
    compile 'io.ktor:ktor-server-core:0.9.4'
    compile 'io.ktor:ktor-server-netty:0.9.4'
    compile 'joda-time:joda-time:2.10'
    compile 'com.google.code.gson:gson:2.8.1'
    compile 'org.postgresql:postgresql:42.2.5'
    compile 'org.nield:kotlin-statistics:1.1.3'
    compile('net.postgis:postgis-jdbc:2.2.1') { exclude module: 'postgresql' }
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.6.1'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

kotlin {
    experimental {
        coroutines "enable"
    }
}